<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html>
<head>
<div th:replace="/layout :: head('首页','','')"></div>
</head>
<body>
	<div th:replace="/layout :: header"></div>

	<div class="uk-section">
		<div class="uk-container">

			<div class="uk-child-width-1-3@m uk-child-width-1-2@s uk-grid-small uk-grid-match" uk-grid>

				<div th:each="doc : ${docs}">
					<div class="uk-card uk-card-small uk-card-default">
						<div class="uk-card-header">
							<div class="uk-grid-small uk-flex-middle" uk-grid>
								<div class="uk-width-expand">
									<h3 class="uk-card-title uk-margin-remove-bottom">
										<a th:href="@{/doc/}+${doc.id}" class="uk-button uk-button-text" th:text="${doc.title}">title</a>
									</h3>
									<p class="uk-text-meta uk-margin-remove-top" th:inline="text">
										<time>[[${#dates.format(doc.createdDate, 'yyyy-MM-dd HH:mm:ss')}]]</time>
									</p>
								</div>
							</div>
						</div>
						<div class="uk-card-body">
							<p th:utext="${doc.summary}"></p>
						</div>
						<div class="uk-card-footer">
							<a th:href="@{/doc/}+${doc.id}" class="uk-button uk-button-text"> 查 看 </a>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>


	<div th:replace="/layout :: footer"></div>

</body>
</html>
