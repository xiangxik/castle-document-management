<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

	<th:block th:fragment="head(title,keywords,description)">
		<title th:text="${title}"></title>
		<meta name="keywords" th:content="${keywords}">
		<meta name="description" th:content="${description}">
		<meta name="author" content="ken@whenling.com">
		<!-- UIkit CSS -->
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/css/uikit.min.css" />
		<link rel="stylesheet" th:href="@{/assets/css/theme.css}" />

		<!-- jQuery is required -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- UIkit JS -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/js/uikit.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/js/uikit-icons.min.js"></script>
	</th:block>

	<th:block th:fragment="header">
		<header uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar">
			<nav class="uk-navbar-container" uk-navbar>

				<div class="uk-navbar-left">
					<a class="uk-navbar-item uk-logo" th:href="@{/}" th:text="#{site.name}"></a>
				</div>

				<div class="uk-navbar-right">
					<ul class="uk-navbar-nav">
						<li><a th:href="@{/console}">控制台</a></li>
					</ul>
				</div>
			</nav>
		</header>
	</th:block>

	<th:block th:fragment="footer">
		<footer id="footer">
			&copy; 2015-
			<script>
				document.write(new Date().getFullYear())
			</script>
			<a href="http://www.whenling.com">当凌科技</a>, 保留所有权利.
		</footer>
		<script>
			var _hmt = _hmt || [];
			(function() {
				var hm = document.createElement("script");
				hm.src = "https://hm.baidu.com/hm.js?91cd404e92e1c767143c77dad9664c32";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(hm, s);
			})();
		</script>
	</th:block>

</body>
</html>
